<br>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="panel-title" align="center">
            Antecedentes perinatol&oacute;gicos
        </h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <strong><label>Controles adecuados en el embarazo</label></strong>
                <br> Si <input type="radio" name="controlesAdecuados" value="si"> No <input type="radio" name="controlesAdecuados"
                    value="no">
            </div>
            <div class="col-md-3">
                <strong><label>Nacimiento m&uacute;ltiple</label></strong>
                <br> Si <input type="radio" name="nacimientoMultiple" value="si"> No <input type="radio" name="nacimientoMultiple"
                    value="no">
            </div>
            <div class="col-md-3">
                <strong><label>Presentaci&oacute;n</label></strong>
                <br> Cef&aacute;lica <input type="radio" name="presentacion" value="cefalica"> Pod&aacute;lica <input type="radio"
                    name="presentacion" value="podalica"> Transversa <input type="radio" name="presentacion" value="transversa">
            </div>
            <div class="col-md-3">
                <strong><label>Terminaci&oacute;n</label></strong>
                <br> Espont&aacute;nea <input type="radio" name="terminacion" value="espontanea"> Forceps <input type="radio"
                    name="terminacion" value="forceps"> C&eacute;sarea <input type="radio" name="terminacion" value="cesarea">
            </div>
        </div>
        <div class="row">
            <hr>
            <strong><label>Lugar de parto:</label></strong>
            <input class="campoLargo" type="text" name="lugar_parto" placeholder="Ingrese el lugar del parto">
        </div>
        <div class="row">
            <hr>
            <strong><label>Motivo:</label></strong>
            <input class="campoLargo" type="text" name="motivo" placeholder="Ingrese el motivo" minlength="1">
        </div>
        <div class="row">
            <hr>
            <div class="col-md-2">
                <strong><label>PESO:</label></strong>
                <input class="campoChico" type="number" name="peso" min="0" max="500" placeholder="kg">
            </div>

            <div class="col-md-2">
                <strong><label>Talla:</label></strong>
                <input class="campoChico" type="number" name="talla" min="0" max="500" placeholder="cm">
            </div>

            <div class="col-md-2">
                <strong><label>PC:</label></strong>
                <input class="campoChico" type="number" name="PC" min="0" max="100" placeholder="cm">
            </div>

            <div class="col-md-2">
                <strong><label>EG:</label></strong>
                <input class="campoChico" type="number" name="EG" min="0" max="50" placeholder="Semanas">
            </div>

            <div class="col-md-2">
                <strong><label>APGAR:</label></strong>
                <input class="campoChico" type="number" name="apgar1"> <label>1'</label>
                <input class="campoChico" type="number" name="apgar2"> <label>5'</label>
            </div>

            <div class="col-md-2">
                <table class="table table-striped table-bordered table-hover" id="tablaPerinatologicosOEA">
                    <th><strong><label>OEA:</label></strong></th>
                    <th><strong><label>Resultado:</label></strong></th>
                    <tr>
                        <td>Si <input type="radio" name="OEA" value="si">
                            <br> No <input type="radio" name="OEA" value="no"></td>

                        <td>N <input type="radio" name="resultadoOEA" value="N">
                            <br> A <input type="radio" name="resultadoOEA" value="A"></td>

                    </tr>



                </table>
            </div>

            <div class="col-md-2">
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <strong><label>Grupo y factor:</label></strong>
                <select>
                    <option value="AB+">AB Positivo</option>
                    <option value="B+">B Positivo</option>
                    <option value="A+">A Positivo</option>
                    <option value="0+">Cero Positivo</option>
                    <option value="AB-">AB Negativo</option>
                    <option value="B-">B Negativo</option>
                    <option value="A-">A Negativo</option>
                    <option value="0-">Cero Negativo</option>
                  </select>

            </div>
            <div class="col-md-4">

                <strong><label>Internaci&oacute;n:</label></strong> Si <input type="radio" name="internacion" value="si">                No <input type="radio" name="internacion" value="no">
            </div>
            <div class="col-md-4">
                <table class="table table-striped table-bordered table-hover" id="tablaPerinatologicos">
                    <th><strong><label>Pesquisa Enf. Cong&eacute;nitas Metab&oacute;licas:</label></strong></th>
                    <th><strong><label>Resultado pesquisa:</label></strong></th>
                    <tr>
                        <td>Si <input type="radio" name="pesquisa" value="si"> No <input type="radio" name="pesquisa" value="no"></td>
                        <td>Si <input type="radio" name="resultadoPesquisa" value="si"> No <input type="radio" name="resultadoPesquisa"
                                value="no"></td>
                    </tr>
                </table>
            </div>
        </div>
        <hr>
        <div class="row" align="center">
            <button type="button" class="btn btn-primary">Confirmar</button>
            <a routerLink="/buscar/{{dniPaciente}}" routerLinkActive="active"><button type="button" class="btn btn-primary">Cancelar</button></a>
        </div>

    </div>
</div>
