<!--component html goes here -->
<hr>
<div class="row" align="center">
  <form>
    <div class="form-group">
      <label for="observacion">Codigo de persona</label>
      <input [(ngModel)]="persona" name="persona" type="number" class="form-control" required placeholder="ingrese el numero de persona[Este campo desaparece debe tomarse del sistema anterior]">
    </div>
    <div class="form-group">
      <label for="observacion">Observacion de la consulta</label>
      <input [(ngModel)]="observacion" name="observacion" type="text" class="form-control" required placeholder="Ingrese la observación de la consulta">
    </div>
    <div class="form-group">
      <label for="fechaDeAtencion">Fecha de atención</label>
      <input [(ngModel)]="fecha_atencion" name="fecha_atencion" type="date" class="form-control" required placeholder="Ingrese la fecha de atención en formato aaaa/mm/dd">
    </div>
    <div class="form-group">
      <label class="form-group">Observación de internaciones</label>
      <input [(ngModel)]="observacion_internacion" name="observacion_internacion" type="text" class="form-control" placeholder="ingresen si existe alguna observacion de alguna internación">
    </div>
    <!--<button type="submit" class="btn btn-primary" (click)="enviar()">Agregar</button> -->
  </form>
</div>
<hr>
